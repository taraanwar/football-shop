{% extends 'base.html' %}
{% block content %}
<p><a href="{% url 'main:show_main' %}"><button>‚Üê Back to Products</button></a></p>

<h1>{{ product.name }}</h1>
<p><b>Category</b>{{ product.category }} {% if product.is_featured %}| <b>Featured</b>{% endif %}</p>
<p><b>Price:</b> {{ product.price }}</p>

{% if news.thumbnail %}
<img src="{{ product.thumbnail }}" alt="Product thumbnail" width="300">
<br /><br />
{% endif %}

<p>{{ product.description }}</p>

{% endblock content %}

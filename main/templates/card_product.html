{% load static %}
<article class="bg-white rounded-lg border border-gray-200 hover:shadow-lg transition-shadow duration-300 overflow-hidden flex flex-col">
  <!-- Image section (square) -->
  <div class="aspect-square relative overflow-hidden">
    {% if p.thumbnail %}
      <img src="{{ p.thumbnail }}" alt="{{ p.name }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full bg-gray-200"></div>
    {% endif %}

    <!-- Category Badge -->
    <div class="absolute top-3 left-3">
      <span class="inline-flex items-center px-2.5 py-0.5 rounded-md text-xs font-medium bg-green-600 text-white">
        {{ p.category|title }}
      </span>
    </div>

    <!-- Featured Badge -->
    {% if p.is_featured %}
      <div class="absolute top-3 right-3">
        <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-yellow-100 text-yellow-800">
          Featured
        </span>
      </div>
    {% endif %}
  </div>

  <!-- Content -->
  <div class="p-4 flex-1 flex flex-col">
    <!-- Title -->
    <h3 class="text-base font-semibold text-gray-900 mb-2 leading-tight line-clamp-2">
      {{ p.name }}
    </h3>

    <!-- Price -->
    <div class="text-xl font-bold text-red-600 mb-2">
      Rp {{ p.price }}
    </div>

    <!-- Description -->
    <p class="text-gray-600 text-sm leading-relaxed line-clamp-3 flex-1 mb-4">
      {{ p.description }}
    </p>

    <!-- Actions -->
    <div class="flex items-center justify-end space-x-4 pt-3 border-t border-gray-100">
      <a href="{% url 'main:show_product' p.id %}" class="text-green-600 hover:text-green-700 text-sm font-medium">Detail</a>

      {% if user.is_authenticated and p.user == user %}
        <a href="{% url 'main:edit_product' p.id %}" class="text-gray-600 hover:text-gray-800 text-sm font-medium">Edit</a>
        <a href="{% url 'main:delete_product' p.id %}" class="text-red-600 hover:text-red-700 text-sm font-medium">Delete</a>
      {% endif %}
    </div>
  </div>
</article>
